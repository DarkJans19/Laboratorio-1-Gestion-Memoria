<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación gestión de memoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Simulación gestión de memoria</h1>
  
  <div class="contenedor">
    <div class="menu">
      <button id="b1">Partición</button>
      <button id="b2">Algoritmo</button>
      <button id="b3">Añadir Proceso</button>
      <button id="b4">Eliminar Proceso</button>
    </div>

    <div class="memoria">
      <div class="memoria-contenido">
        <div class="info-eleccion">
          <ul>
            <li id="tipo-particion">Partición: —</li>
            <li id="tipo-algoritmo">Algoritmo: —</li>
            <li id="lista-procesos">Procesos: —</li>
          </ul>
        </div>

        <div class="memoria-contenedor">
          <div class="etiquetas-memoria">
            <!-- Las etiquetas se generarán dinámicamente -->
          </div>
          <div class="memoria-box">
            <!-- Los bloques se generarán dinámicamente -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="reiniciar">Reiniciar</button>

  <div id="menu-particion" class="ventana-oculta">
    <div class="ventana-contenido">
      <h2>Elegir tipo de partición</h2>
      <ul>
        <li><button>Estática de tamaño fijo</button></li>
        <li><button>Estática de tamaño variable</button></li>
        <li><button>Dinámica (sin compactación)</button></li>
        <li><button>Dinámica (con compactación)</button></li>
      </ul>
      <button id="cerrar-particion">Cerrar</button>
    </div>
  </div>

  <div id="menu-algoritmo" class="ventana-oculta">
    <div class="ventana-contenido">
      <h2>Elegir algoritmo de asignación</h2>
      <ul>
        <li><button>Primer ajuste</button></li>
        <li><button>Mejor ajuste</button></li>
        <li><button>Peor ajuste</button></li>
      </ul>
      <button id="cerrar-algoritmo">Cerrar</button>
    </div>
  </div>

  <div id="menu-anadirproceso" class="ventana-oculta">
    <div class="ventana-contenido">
      <h2>Añadir nuevo proceso</h2>
      <form>
        <label for="nombre">Nombre del proceso:</label><br>
        <input type="text" id="nombre"><br><br>
        <label for="tamano">Tamaño (KiB):</label><br>
        <input type="number" id="tamano"><br><br>
        <button type="button">Agregar</button>
      </form>
      <button id="cerrar-anadir">Cerrar</button>
    </div>
  </div>

  <div id="menu-eliminar-proceso" class="ventana-oculta">
    <div class="ventana-contenido">
      <h2>Eliminar proceso</h2>
      <form>
        <label for="proceso-eliminar">Seleccione proceso:</label><br>
        <select id="proceso-eliminar">
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
        </select><br><br>
        <button type="button">Eliminar</button>
      </form>
      <button id="cerrar-eliminar">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
